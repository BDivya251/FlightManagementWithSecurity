version: '3.8'

services:

  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: divya
    volumes:
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql
    ports:
      - "3307:3306"

  eureka-server:
    image: eureka-server
    container_name: eureka-server
    restart: always
    depends_on:
      - mysql
    ports:
      - "8761:8761"

  config-server:
    image: config-server
    container_name: config-server
    restart: always
    depends_on:
      - eureka-server
    ports:
      - "8888:8888"

  api-gateway:
    image: api-gateway
    container_name: api-gateway
    restart: always
    depends_on:
      - config-server
    ports:
      - "9090:9090"

  simple-security:
    image: simple-security
    container_name: simple-security
    restart: always
    depends_on:
      - mysql
      - config-server
      - eureka-server
    environment:
      - SPRING_PROFILES_ACTIVE=default
    ports:
      - "8085:8085"

  flight-service:
    image: flight-service
    container_name: flight-service
    restart: always
    depends_on:
      - mysql
      - config-server
    ports:
      - "8081:8081"

  booking-service:
    image: booking-service
    container_name: booking-service
    restart: always
    depends_on:
      - mysql
      - config-server
    ports:
      - "8083:8083"
